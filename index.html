<!DOCTYPE html>
<html lang="">
	<head>
	    <title>Movable Ink</title>
	    <meta charset="UTF-8" />
	    <script src="src/app.js" defer></script>
	    <link rel="stylesheet" href="src/app.css" />
	</head>
	<body>
	    <div id="app">
	        <div id="display-weather">
	            <div id="weather-title">
	                Weather Forecast for <span id="weather-city"></span>, <span id="weather-region"></span>
	            </div>
	            <div id="weather-table">
	                <div class="weather-cell" id="today">
	                    <div class="weather-heading" id="day1-heading"></div>
	                    <div class="weather-content" id="day1-content">
	                        <div id="day1-icon"></div>
	                        <div class="weather-details">
	                            <div class="weather-forecast">
	                                <span id="day1-forecast"></span>
	                            </div>
	                            <div class="weather-temps">
	                                <span class="temp" id="day1-temp-max"></span> / <span class="temp" id="day1-temp-min"></span> F
	                            </div>
	                        </div>
	                    </div>
	                </div>
	                <div class="weather-cell">
	                    <div class="weather-heading" id="day2-heading"></div>
	                    <div class="weather-content" id="day2-content">
	                        <div id="day2-icon"></div>
	                        <div class="weather-details">
	                            <div class="weather-forecast">
	                                <span id="day2-forecast"></span>
	                            </div>
	                            <div class="weather-temps">
	                                <span class="temp" id="day2-temp-max"></span> / <span class="temp" id="day2-temp-min"></span> F
	                            </div>
	                        </div>
	                    </div>
	                </div>
	                <div class="weather-cell">
	                    <div class="weather-heading" id="day3-heading"></div>
	                    <div class="weather-content" id="day3-content">
	                        <div id="day3-icon"></div>
	                        <div class="weather-details">
	                            <div class="weather-forecast">
	                                <span id="day3-forecast"></span>
	                            </div>
	                            <div class="weather-temps">
	                                <span class="temp" id="day3-temp-max"></span> / <span class="temp" id="day3-temp-min"></span> F
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</body>
</html>
